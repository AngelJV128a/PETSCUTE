<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetScue</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
   <!-- PRIMER FORMULARIO--> 
   <div class="container-form register">
    <div class="information">
        <div class="info-childs">
            <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
            <input type="button" class="button_active" value="Iniciar Sesion" id="sign-in"  onclick="location.href='login';">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Crear una cuenta</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-github' ></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
            <p>o usa tu email para registrarte</p>
            <form class="form" method="POST" action="{{ url_for('register') }}"> <!-- va el nombre de la url no la url-->
                <label >
                    <i class='bx bx-user' ></i>
                    <input type="text" name="nombre" placeholder="Nombre(s)">
                </label>
                <label >
                    <i class='bx bx-user' ></i>
                    <input type="text" name="apellido" placeholder="Apellido(s)">
                </label>
                <label >
                    <i class='bx bx-user' ></i>
                    <input type="text" name="nombreusuario" placeholder="Nombre de usuario">
                </label>
                <label >
                    <i class='bx bx-envelope' ></i>
                    <input type="email" name="correo" placeholder="Correo electronico">
                </label>
                <label >
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" name="contrasenia" placeholder="ContraseÃ±a">
                </label>
                <input type="submit" value="Registrarse">
            </form>
            <div class="msg">{{ msg }}</div>
        </div>
    </div>
   </div>
</body>
  
</html>
