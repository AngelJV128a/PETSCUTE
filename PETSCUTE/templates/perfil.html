{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilosm2.css' %}"> <!-- /PETSCUTE/static/css/estilosm2.css -->
    <link rel="stylesheet" href="{% static 'css/estilosperfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleFoto.css' %}"></link>
    <link rel="icon" href="{% static 'img/lg.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Informacion del perfil</title>

</head>
<body>
    {% include 'reutilizables/nav_bar.html' %}

    <!--ESTO ES PARA LO DE LA FOTO DE PERFIL-->
    <div class="profile-pic-div">
        <img src="{% static 'img/image.jpg' %}" id="photo"> <br/>
        <input type="file" id="file"> <br/>
        <label for="file" id="uploadBtn">Choose Photo</label>
   </div>
   <!--DE AQUI EN ADELANTE ES LO DEL FORMULARIO-->
   <div class="contaiener">
   <div class="title">Informacion del perfil</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span clas="details">Nombre</span>
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="input-box">
                <span clas="details">Apellidos</span>
                <input type="text" placeholder="Apellidos" required>
            </div>
            <div class="input-box">
                <span clas="details">Usario</span>
                <input type="text" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-box">
                <span clas="details">Correo</span>
                <input type="email" placeholder="Correo electronico" required>
            </div>
            <div class="input-box">
                <span clas="details">Ingresa tu constraseña</span>
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="input-box">
                <span clas="details">Confirma tu contraseña</span>
                <input type="password" placeholder="Confirmar contraseña" required>
            </div>
            <div class="input-box">
                <span clas="details">Telefono</span>
                <input type="tel" placeholder="" required>
            </div>
            <div class="input-box">
                <span clas="details">Estado</span>
                <select name="estados" class="dark-mode-select">
                <option value="0">Selecciona</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
                </select>
            </div>
        </div>
        <div class="boton1">
            <input type="submit" name="" value="Confirmar">
        </div>
    </form>
 {% include 'reutilizables/footer.html' %}
   </div>
    

    <script src="{% static 'js/dark.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/code.js' %}"></script>
</body>
</html>
