{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilosm2.css' %}"> <!-- /PETSCUTE/static/css/estilosm2.css -->
    <link rel="stylesheet" href="{% static 'css/estilosperfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleFoto.css' %}">

    <link rel="icon" href="{% static 'img/lg.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Informacion del perfil</title>

</head>
<body>
    {% include 'reutilizables/nav_bar.html' %}
<div class="contaiener">
    <!--<div class="espaciado"></div>-->
    <div class="title">Informacion del perfil</div>
    <form action="{% url 'actualizar perfil' %}" method="post" enctype="multipart/form-data"> <!-- Añade enctype para manejar archivos -->
        <!-- ESTO ES PARA LO DE LA FOTO DE PERFIL -->
        {% csrf_token %}
        <div class="profile-pic-div">
            {% if usuario.foto %}
            <img src="{{usuario.foto}}" id="photo"> <br/>
            {% else %}
            <img src="{% static 'img/image.jpg' %}" id="photo"> <br/>
            {% endif %}
            <input type="file" id="file" name="foto"> <!-- Añade el atributo "name" para el campo de la foto -->
            <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
        <!-- DE AQUI EN ADELANTE ES LO DEL FORMULARIO -->
        <div class="user-details">
            <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" required value="{{usuario.nombre}}">
            </div>
            <div class="input-box">
                <span class="details">Apellidos</span>
                <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos" required value="{{usuario.apellido}}">
            </div>
            <div class="input-box">
                <span class="details">Usuario</span>
                <input type="text" id="nickname" placeholder="Nombre de usuario" name="nickname" required value="{{usuario.nickname}}">
            </div>
            <div class="input-box">
                <span class="details">Correo</span>
                <input type="email" id="correo" placeholder="Correo electronico" name="correo" required value="{{usuario.correo}}">
            </div>
            <div class="input-box">
                <span class="details">Ingresa tu constraseña</span>
                <input type="password" id="password" placeholder="Contraseña" name="password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirma tu contraseña</span>
                <input type="password" placeholder="Confirmar contraseña" name="confirm_password" required>
            </div>
            <div class="input-box">
                <span class="details">Telefono</span>
                <input type="tel" id="telefono" placeholder="Teléfono" name="telefono" required>
            </div>
            <div class="input-box">
                <span class="details">Estado</span>
                <select name="estados" id="estado" class="dark-mode-select" name="estado">
                <option value="0">Selecciona</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
                </select>
            </div>
        </div>
        <div class="boton1">
            <input type="submit" name="" value="Confirmar">
        </div>
    </form>
</div>
   </div>
    <script src="{% static 'js/dark.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/code.js' %}"></script>
</body>
</html>
