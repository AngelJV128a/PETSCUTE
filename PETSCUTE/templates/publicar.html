{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/estilosm2.css' %}"><!--/PETSCUTE/static/css/estilosm2.css-->
    <link rel="icon" href="{% static 'img/lg.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

</head>
<body>

<div>
<form action="/ruta_donde_procesas_el_formulario/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="nombre_mascota">Nombre de la mascota:</label>
    <input type="text" id="nombre_mascota" name="nombre_mascota" required>
    <br><br>

    <label for="tamanio">Tamaño:</label>
    <select id="tamanio" name="tamanio">
        <option value="pequenio">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
    </select>
    <br><br>

    <label for="edad">Edad de la mascota (en años):</label>
    <input type="number" id="edad" name="edad" required>
    <br><br>

    <label for="sexo">Sexo de la mascota:</label>
    <select id="sexo" name="sexo">
        <option value="macho">Macho</option>
        <option value="hembra">Hembra</option>
    </select>
    <br><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required>
    <br><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required>
    <br><br>

    <label for="municipio">Municipio:</label>
    <input type="text" id="municipio" name="municipio" required>
    <br><br>

    <!-- Campo para subir la foto de la mascota -->
    <label for="foto_mascota">Foto de la mascota:</label>
    <input type="file" id="foto_mascota" name="foto_mascota" accept="image/*" required>
    <br><br>

    <input type="submit" value="Enviar">
</form>

    </div>
{% include 'reutilizables/footer.html' %}
</body>
</html>
